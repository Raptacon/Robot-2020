compatibility: "doof"

system:
  subsystem: "system"
  description: "Contains system wide resources such as one off hardware devices"  
  gyro:
    groups: "gyros"
    navx:
      type: "navx"
      method: "spi"


driveTrain:
  subsystem: "driveTrain"
  description: "All motors used in the drive train live here"
  #Right motor must always be called rightMotor, left motor must always be leftMotor. Look through motorHelper to see what values are necessary,
#it varies by motor.
  motors:
    groups:
      - "motors"
      - "hardware"
    rightMotor:
      channel: 30
      type: "CANTalonFX"
      inverted: False
      pid: Null
      currentLimits:
        triggerThresholdCurrent: 10
        triggerThresholdTime: 50
        currentLimit: 10

    rightFollower:
      channel: 31
      masterChannel: 30
      type: "CANTalonFXFollower"
      inverted: False
      currentLimits:
        triggerThresholdCurrent: 10
        triggerThresholdTime: 50
        currentLimit: 10

    leftMotor:
      channel: 20
      type: "CANTalonFX"
      inverted: False
      pid: Null
      currentLimits:
        triggerThresholdCurrent: 10
        triggerThresholdTime: 50
        currentLimit: 10

    leftFollower:
      channel: 21
      masterChannel: 20
      type: "CANTalonFXFollower"
      inverted: False
      currentLimits:
        triggerThresholdCurrent: 10
        triggerThresholdTime: 50
        currentLimit: 10
  
